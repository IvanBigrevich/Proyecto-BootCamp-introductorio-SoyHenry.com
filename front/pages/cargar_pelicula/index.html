<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Película</title>
    <link rel="stylesheet" href="./styles.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
</head>
<body>
<header>
    <h1 id="tituloPrincipal">Cargar Película</h1>
</header>
<main>
    <section id="descripcion">
        <div class="description">
            <p>Aquí puede cargar los datos para una nueva película. Asegúrese de completar correctamente todos los campos antes de enviarlo.</p>
        </div>
    </section>
    
    <section id="formulario-carga">
        <form id="movieForm">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Año</label>
                <input type="number" class="form-control" id="year" required>
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duración</label>
                <input type="text" class="form-control" id="duration" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Género</label>
                <input type="text" class="form-control" id="genre" required>
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Calificación</label>
                <input type="number" step="0.1" class="form-control" id="rate" required>
            </div>
            <div class="mb-3">
                <label for="poster" class="form-label">URL del Póster</label>
                <input type="url" class="form-control" id="poster" required>
            </div>
            <button type="submit" class="btn btn-primary">Cargar Película</button>
            <button type="button" id="clearForm" class="btn btn-secondary">Limpiar</button>
        </form>
    </section>
</main>

<footer>
    <a href="../../index.html" class="btn btn-success">Volver a: Proyecto de M2</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./submitMovie.js"></script>
</body>
</html>
